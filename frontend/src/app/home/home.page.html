<body>
  <ion-app>
    <ion-content padding class="background-image">
      <br>
      <br>
      <br>
      <br>
      <ion-grid>
        <ion-row>
          <ion-col size-md="4" offset-md="4">
            <ion-card class="bg-transparent">
              <ion-card-header>

                <div class="ion-text-center">
                  <img src="../assets/imgs/ruck-logo.JPG"/>
                </div>

              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label position="floating">Username</ion-label>
                  <ion-input type="text" [(ngModel)]="user_name" placeholder="your@email.com"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input type="password" [(ngModel)]="user_password" placeholder="**********"></ion-input>
                </ion-item>
              </ion-card-content>

              <div class="ion-text-center">
                <ion-button (click)="go_forgotPassword()" fill="solid" shape="round" lines="none">Forgot Password?</ion-button>
              </div>

              <div class="ion-text-center">
                <ion-button (click)="go_register()" fill="solid" shape="round">Register</ion-button>
              </div>

              <div class="ion-text-center">
                <ion-button (click)="loginClick()" id="login" fill="solid" shape="round" color="success">
                  <ion-icon name="earth-outline" slot="start"></ion-icon>
                  Log In
                </ion-button>
              </div>

            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>

    <footer>
      <script> src = "home.js"</script>
    </footer>

  </ion-app>
</body>
