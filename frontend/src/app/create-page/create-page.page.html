<ion-header>
  <ion-toolbar>
    <ion-title>Create Itinerary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<section>
  <ion-item>
    <ion-label>Destination</ion-label>
    <ion-input required="true" clearInput placeholder="Milwaukee"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Budget</ion-label>
    <ion-input required="true" clearInput type="number" clearInput value="" placeholder="$100"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Transport Method</ion-label>
    <ion-input required="true" clearInput type="text" clearInput value="" placeholder="Train"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Stay Method</ion-label>
    <ion-input required="true" clearInput type="text" clearInput value="" placeholder="Hotel"></ion-input>
  </ion-item>
</section>

  <section>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Description</ion-card-title>
      </ion-card-header>

      <ion-card-content >
        <ion-textarea spellcheck="true" inputmode="text" color="medium"></ion-textarea>
      </ion-card-content>
    </ion-card>
  </section>

  <section>
    <header></header>
    <ion-button color="success" expand="block">Save Itinerary</ion-button>
  </section>
</ion-content>
